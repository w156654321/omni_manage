<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="always" name="referrer">
    <div th:include="/common/common :: html"></div>
</head>
<body>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" style="height:100%;">
        <form id="form">
            <table style="margin: 0 auto; padding: 10px;">
                <tr>
                    <td>资源URL:</td>
                    <td><input name="url" class="easyui-textbox" data-options="required:true"/></td>
                </tr>
                <tr>
                    <td>拦截规则:</td>
                    <td><input name="rule" class="easyui-textbox" data-options="required:true"/></td>
                </tr>

                <tr>
                    <td>排序:</td>
                    <td><input name="sequence" class="easyui-numberspinner" value="0" data-options="spinAlign:'right'"/></td>
                </tr>
            </table>
            <input type="hidden" name="rowId" th:value="${rowId}">
        </form>
    </div>
</div>
<style scoped>
    #form tr {
        line-height: 35px;
    }

    #form tr input,select{
        width:220px;
    }
</style>
<script>
    $(function () {
        U.get({
            url: "/sys/perm/get/"+[[${rowId}]],
            loading: true,
            success: function (data, status) {
                if (data.code == 200) {
                    $('#form').form('load', data.body);
                }else {
                    U.msg('服务器异常');
                }
            }
        });
    });
</script>
</body>
</html>
